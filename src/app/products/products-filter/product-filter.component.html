<div class="row">
    <div class="col-xs-12">
        <div class="category" (click)="changeCategory(undefined)">All</div>
        <div class="category" *ngFor="let category of categories" (click)="changeCategory(category._id)">{{category.name.charAt(0).toUpperCase() + category.name.slice(1)}}</div>
    </div>
</div>

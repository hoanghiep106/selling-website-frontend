<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 product-item" (click)="showProductDetail()">
    <img src="{{product.image}}">
    <br>
    <div>{{product.name}}</div>
    <div>{{product.price}}</div>
    <div class="{{product.quantity > 0 ? 'green' : 'red'}}">{{product.quantity > 0 ? 'Available' : 'Out of stock'}}</div>
</div>

<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 product-item">
    <img src="{{product.image}}" alt="" width="180px" height="180px"><br>
    <b>{{product.name}}</b><br>
    <span>{{product.price}}</span><br>
    <span class="{{product.quantity > 0 ? 'green' : 'red'}}">{{product.quantity > 0 ? 'Available' : 'Out of stock'}}</span>
</div>
